<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <img
        class="card__abstract-background"
        src="./images/pattern-background-desktop.svg"
        alt=""
      />

      <article class="card">
        <img class="card__hero" src="./images/illustration-hero.svg" alt="" />
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__lower">
          <img
            class="music_icon"
            src="./images/icon-music.svg"
            alt="image showing a music icon logo"
          />
          <div>
            <h2 class="card__subtitle">Annual Plan</h2>
            <p class="card__info">$59.99/year</p>
          </div>
          <a class="card__button" href="">Change</a>
        </div>
        <a class="card--lower">Proceed to Payment</a>
        <a class="cancel">Cancel Order</a>
      </article>
    </main>
  </body>
</html>
